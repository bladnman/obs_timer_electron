<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="620" viewBox="0 0 1100 620" role="img" aria-label="App layout diagrams: default vs compact-on-empty">
  <style>
    .label{font:14px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; fill:#333}
    .caption{font:12px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; fill:#555}
    .title{font-weight:600}
    .box{fill:#f7f7f9; stroke:#cfd3d7; stroke-width:2}
    .rail{fill:#e8eef5; stroke:#b9c7d6}
    .content{fill:#ffffff; stroke:#cfd3d7}
    .region{fill:#eef1f5; stroke:#cfd3d7}
    .status{fill:#f0f0f0; stroke:#cfd3d7}
    .accent{fill:#cfe9ff; stroke:#80bfff}
    .empty{fill:#fafafa; stroke:#e0e0e0; stroke-dasharray:4 4}
    .arrow{stroke:#888; stroke-width:2; marker-end:url(#arrowHead)}
  </style>

  <defs>
    <marker id="arrowHead" orient="auto" markerWidth="8" markerHeight="6" refX="8" refY="3">
      <path d="M0,0 L8,3 L0,6 Z" fill="#888" />
    </marker>
  </defs>

  <!-- Titles -->
  <text x="200" y="30" class="label title">Default (Reserved Title/Sub‑display)</text>
  <text x="770" y="30" class="label title">Compact‑on‑Empty (Collapsed Title/Sub‑display)</text>

  <!-- Default layout panel -->
  <g transform="translate(40,50)">
    <!-- window -->
    <rect x="0" y="0" width="480" height="520" rx="8" class="box" />

    <!-- body -->
    <g transform="translate(0,0)">
      <!-- icon rail -->
      <rect x="8" y="8" width="70" height="464" rx="4" class="rail" />
      <text x="43" y="280" text-anchor="middle" class="caption">icon</text>

      <!-- action rail -->
      <rect x="402" y="8" width="70" height="464" rx="4" class="rail" />
      <text x="437" y="280" text-anchor="middle" class="caption">action</text>

      <!-- content -->
      <rect x="86" y="8" width="312" height="464" rx="4" class="content" />
      <!-- title (reserved) -->
      <rect x="98" y="20" width="288" height="36" rx="4" class="region" />
      <text x="242" y="43" text-anchor="middle" class="caption">title (reserved)</text>

      <!-- display (primary) -->
      <rect x="98" y="68" width="288" height="324" rx="4" class="accent" />
      <text x="242" y="230" text-anchor="middle" class="label">display</text>

      <!-- sub-display (reserved) -->
      <rect x="98" y="404" width="288" height="36" rx="4" class="region" />
      <text x="242" y="427" text-anchor="middle" class="caption">sub‑display (reserved)</text>
    </g>

    <!-- status bar -->
    <rect x="8" y="480" width="464" height="32" rx="4" class="status" />
    <text x="24" y="501" class="caption">settings</text>
    <text x="240" y="501" text-anchor="middle" class="caption">extra‑info</text>
    <text x="456" y="501" text-anchor="end" class="caption">clock</text>
  </g>

  <!-- Compact layout panel -->
  <g transform="translate(600,50)">
    <!-- window -->
    <rect x="0" y="0" width="480" height="520" rx="8" class="box" />

    <!-- body -->
    <g transform="translate(0,0)">
      <!-- icon rail -->
      <rect x="8" y="8" width="70" height="464" rx="4" class="rail" />
      <text x="43" y="280" text-anchor="middle" class="caption">icon</text>

      <!-- action rail -->
      <rect x="402" y="8" width="70" height="464" rx="4" class="rail" />
      <text x="437" y="280" text-anchor="middle" class="caption">action</text>

      <!-- content -->
      <rect x="86" y="8" width="312" height="464" rx="4" class="content" />
      <!-- title (collapsed) -->
      <rect x="98" y="20" width="288" height="4" rx="2" class="empty" />
      <text x="242" y="40" text-anchor="middle" class="caption">title (empty, collapsed)</text>

      <!-- display (expanded) -->
      <rect x="98" y="32" width="288" height="372" rx="4" class="accent" />
      <text x="242" y="230" text-anchor="middle" class="label">display (reclaims space)</text>

      <!-- sub-display (collapsed) -->
      <rect x="98" y="408" width="288" height="4" rx="2" class="empty" />
      <text x="242" y="430" text-anchor="middle" class="caption">sub‑display (empty, collapsed)</text>
    </g>

    <!-- status bar with mode label in extra-info -->
    <rect x="8" y="480" width="464" height="32" rx="4" class="status" />
    <text x="24" y="501" class="caption">settings</text>
    <text x="240" y="501" text-anchor="middle" class="caption">extra‑info: mode label</text>
    <text x="456" y="501" text-anchor="end" class="caption">clock</text>
  </g>

  <!-- Legend -->
  <g transform="translate(40,590)">
    <rect x="0" y="-18" width="1020" height="20" fill="transparent" />
    <rect x="10" y="-14" width="20" height="14" class="accent" />
    <text x="36" y="-2" class="caption">display (primary)</text>
    <rect x="160" y="-14" width="20" height="14" class="region" />
    <text x="186" y="-2" class="caption">title/sub‑display (reserved)</text>
    <rect x="390" y="-14" width="20" height="14" class="empty" />
    <text x="416" y="-2" class="caption">collapsed (compact‑on‑empty)</text>
    <rect x="670" y="-14" width="20" height="14" class="rail" />
    <text x="696" y="-2" class="caption">rails (fixed width)</text>
    <rect x="870" y="-14" width="20" height="14" class="status" />
    <text x="896" y="-2" class="caption">status bar</text>
  </g>
</svg>

